<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
        href="css/normalize.css"/>
    <link rel="stylesheet"
        href="css/styles.css"/>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Gugi">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Poppins">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Akronim">
    <title>Form Project</title>
  </head>
  <body>
<header>
  <h1>The Code Review</h1>
</header>

<main>
  <h2>Signup for our newsletter</h2>
  <p>Get the latest news on how your code is<br>
     doing right in your inbox</p>

    <hr>

    <form action="index.html" method="post">
      <fieldset class="contact">
          <legend class="leg-one">Contact Information</legend>

      <div class="info">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="user_name" placeholder="Required" required>
      </div>

      <div class="info">
        <label for="email">Email Adress</label>
        <input type="email" id="email" name="user_email" placeholder="Required">
      </div>

      <div class="info">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="user_phone">
      </div>

      <div class="info">
        <label for="address">Street Address</label>
        <input type="text" id="address" name="user_address">
      </div>

      <div class="info">
        <label for="city">City</label>
        <input type="text" id="city" name="user_city">
      </div>

      <div class="info">
        <label class="stateL" for="state">State</label>
        <select id="state" name="user_state">
        	<option value="AL">Alabama</option>
        	<option value="AK">Alaska</option>
        	<option value="AZ">Arizona</option>
        	<option value="AR">Arkansas</option>
        	<option value="CA">California</option>
        	<option value="CO">Colorado</option>
        	<option value="CT">Connecticut</option>
        	<option value="DE">Delaware</option>
        	<option value="DC">District Of Columbia</option>
        	<option value="FL">Florida</option>
        	<option value="GA">Georgia</option>
        	<option value="HI">Hawaii</option>
        	<option value="ID">Idaho</option>
        	<option value="IL">Illinois</option>
        	<option value="IN">Indiana</option>
        	<option value="IA">Iowa</option>
        	<option value="KS">Kansas</option>
        	<option value="KY">Kentucky</option>
        	<option value="LA">Louisiana</option>
        	<option value="ME">Maine</option>
        	<option value="MD">Maryland</option>
        	<option value="MA">Massachusetts</option>
        	<option value="MI">Michigan</option>
        	<option value="MN">Minnesota</option>
        	<option value="MS">Mississippi</option>
        	<option value="MO">Missouri</option>
        	<option value="MT">Montana</option>
        	<option value="NE">Nebraska</option>
        	<option value="NV">Nevada</option>
        	<option value="NH">New Hampshire</option>
        	<option value="NJ">New Jersey</option>
        	<option value="NM">New Mexico</option>
        	<option value="NY">New York</option>
        	<option value="NC">North Carolina</option>
        	<option value="ND">North Dakota</option>
        	<option value="OH">Ohio</option>
        	<option value="OK">Oklahoma</option>
        	<option value="OR">Oregon</option>
        	<option value="PA">Pennsylvania</option>
        	<option value="RI">Rhode Island</option>
        	<option value="SC">South Carolina</option>
        	<option value="SD">South Dakota</option>
        	<option value="TN">Tennessee</option>
        	<option value="TX">Texas</option>
        	<option value="UT">Utah</option>
        	<option value="VT">Vermont</option>
        	<option value="VA">Virginia</option>
        	<option value="WA">Washington</option>
        	<option value="WV">West Virginia</option>
        	<option value="WI">Wisconsin</option>
        	<option value="WY">Wyoming</option>
         </select>
       </div>

      <div class="info-zip">
       <label class="zipL" for="zip"><span>Zip Code</span></label>
       <input type="text" id="zip" name="user_zipcode">
     </div>


   </fieldset>

   <fieldset>

    <legend class="newsletter">Newsletter</legend>

   <div class="newsletter">

     <label class="news-title">Select the Newsletters you would like to recieve</label><br>

      <input type="checkbox" id="html" value="html" name="user_newsletter">
      <label for="html" class="check-a">HTML news</label><br>

     <input type="checkbox" id="css" value="css" name="user_newsletter">
     <label for="css" class="check-a">CSS news</label><br>

      <input type="checkbox" id="javascript" value="javascript" name="user_newsletter">
      <label for="javascript" class="news-checka">Javascript news</label>
    </div>

    <div class="news">
        <label class="news-title">Newsletter format</label><br>
        <input type="radio" id="html-news" value="html-news" name="user_format">
        <label for="html-news" class="radio-a">HTML</label><br>

        <input type="radio" id="plain" value="plain" name="user_format">
        <label for="plain" class="radio-b">Plain text</label><br>
    </div>

        <label class="lastly" for="other-topics">Other topics you'd like to hear about</label><br>
        <textarea id="other-topics" name="user_other"></textarea>

        <button type="submit">Sign Up</button>

    </fieldset>


    </form>
 </main>

    <footer>
      <p><a href="#">&copy;The Code Review</a></p>
    </footer>
  </body>
</html>
